<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-4 mx-auto">
        <div class="card mt-5">
          <div class="card-header text-center bg-primary">
            <h3 style="color:white">Currency Converter</h3>
          </div>
          <div class="card-body">
            <form id="myForm">
              <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" name="amount" id="amount" placeholder="amount" class="form-control">
                <span id="error" class="text-danger"></span>
              </div>
              <div class="form-group">
                <label for="from">From</label>
                <select name="from" id="from" class="form-control">
                  <option value=""> loading ....</option>
                </select>
              </div>
              <div class="form-group">
                <label for="to">To</label>
                <select name="to" id="to" class="form-control">
                  <option value=""> loading ...</option>
                </select>
                <div id="output"></div>
              </div>
              <br>
              <button id="convert" type="button" class="btn btn-primary btn-block">Convert</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js', {
        scope: './'
      }).then(reg => {
        console.log('regisatration sucessfull');

      }).catch(err => {
        console.log(`Registration failed with ${err}`);
      });

    } else {
      // current broeser does not support servive worker
    }
  </script>
  <script src="js/idb.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
